<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="assets/styles.css" />
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <main>
      <form action="">
        <div class="birth">
          <div class="input--data">
            <label for="day">Day</label>
            <input type="number" name="day" id="day" placeholder="DD" />
          </div>
          <div class="input--data">
            <label for="month">Month</label>
            <input type="number" name="month" id="month" placeholder="MM" />
          </div>
          <div class="input--data">
            <label for="month">Year</label>
            <input type="number" name="year" id="year" placeholder="YYYY" />
          </div>
        </div>

        <div class="btn--submit">
          <button type="submit">
            <img src="./assets/images/icon-arrow.svg" alt="" />
          </button>
        </div>
      </form>
      <p class="result"><span class="years">--</span>years</p>
      <p class="result"><span class="months">--</span>months</p>
      <p class="result"><span class="days">--</span>days</p>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Lesley Kimutai</a>.
    </footer>
    <script src="assets/main.js"></script>
  </body>
</html>
